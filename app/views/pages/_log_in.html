<div class="big-block log-in">
	<div class="block">
		<h2>Log in</h2>
		<div class="log-in-content">
			<input type="text"  placeholder="Username" ng-model="username">
			<input type="password" placeholder="Password" ng-model="password">
			<button ng-click="login()">Submit</button>
		</div>		
	</div>
</div>
